<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ramdeobaba University Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #6b7280;
      --color-text-dark: #111827;
      --color-accent: #000000;
      --border-radius: 0.75rem;
      --transition-time: 0.35s;
      --max-width: 1200px;
      --icon-size: 72px;
      --icon-color: #1f2937;
    }
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: var(--color-bg);
      color: var(--color-text);
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      font-size: 16px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      overflow-y: auto; /* scroll enable hua yaha */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
    }
    h1 {
      color: var(--color-text-dark);
      font-weight: 800;
      font-family: 'Poppins', sans-serif;
      user-select: none;
      font-size: clamp(32px, 5vw, 60px);
      text-align: center;
      letter-spacing: 0.06em;
      margin: 0 0 3rem 0;
      line-height: 1.1;
    }
    /* Container */
    .container {
      max-width: var(--max-width);
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2.5rem 2rem;
      justify-items: center;
    }

    /* Icon cards */
    .feature-card {
      background: #f9fafb;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 2rem;
      width: 160px;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-align: center;
      color: var(--icon-color);
      font-weight: 700;
      font-size: 1rem;
      transition:
        box-shadow var(--transition-time) cubic-bezier(0.4, 0, 0.2, 1),
        transform var(--transition-time) cubic-bezier(0.4, 0, 0.2, 1),
        background-color var(--transition-time);
      border: 2px solid transparent;
      text-decoration: none;
    }
    .feature-card:hover,
    .feature-card:focus-visible {
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      background-color: #ffffff;
      transform: translateY(-8px);
      outline: none;
      border-color: var(--color-accent);
      color: var(--color-accent);
    }
    .feature-icon {
      width: var(--icon-size);
      height: var(--icon-size);
      stroke: currentColor;
      fill: none;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: stroke var(--transition-time);
      flex-shrink: 0;
    }
    /* Responsive text */
    @media (max-width: 480px) {
      .feature-card {
        width: 130px;
        padding: 1.5rem;
      }
      .feature-icon {
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>
